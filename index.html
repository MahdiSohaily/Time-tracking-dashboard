<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main>
    <section class="activity">
      <div class="card intro">
        <header class="card-header profile-area">
          <img class="profile" width="80" height="80" src="./images/image-jeremy.png" alt="image-jeremy">
          <div class="profile-desc">
            <p class="text-desaturet">Report for</p>
          <h1 class="profile-header primary-header mb-6">Jeremy Robson</h1>
          </div>
        </header>
        <div class="card-body">
          <ul class="time-line">
            <li class="text-desaturet">Daily</li>
            <li class="text-desaturet">Weekly</li>
            <li class="text-desaturet">Monthly</li>
          </ul>
        </div>
      </div>
      <div class="card work">
        <header class="card-header custom-height">
          <img width="70" height="40" class="card-bg" src="./images/icon-work.svg" alt="icon-work">
        </header>
        <div class="card-body">
          <div  class="title-area mb-3">
            <p class="card-title">Work</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1"> 32hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>36hr</span></p>
          </div>
        </div>
      </div>
      <div class="card play">
        <header class="card-header custom-height">
          <img class="card-bg" src="./images/icon-play.svg" alt="icon-play">
        </header>
        <div class="card-body">
          <div class="title-area mb-3">
            <p class="card-title">Play</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1">10hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card study">
        <header class="card-header custom-height">
          <img class="card-bg" src="./images/icon-study.svg" alt="icon-study">
        </header>
        <div class="card-body">
          <div class="title-area mb-3">
            <p class="card-title">Study</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1">4hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>5hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card exercise">
        <header class="card-header custom-height">
          <img class="card-bg" src="./images/icon-exercise.svg" alt="icon-exercise">
        </header>
        <div class="card-body">
          <div class="title-area mb-3">
            <p class="card-title">Exercise</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1">4hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>5hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card self">
        <header class="card-header custom-height">
          <img class="card-bg" src="./images/icon-self-care.svg" alt="icon-Sel-Care">
        </header>
        <div class="card-body">
          <div class="title-area mb-3">
            <p class="card-title">Self Care</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1">2hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>2hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card social">
        <header class="card-header custom-height">
          <img class="card-bg" src="./images/icon-social.svg" alt="icon-social">
        </header>
        <div class="card-body">
          <div class="title-area mb-3">
            <p class="card-title">Social</p>
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div class="card-desc">
            <p class="primary-header activity-title mb-1">5hrs</p>
            <p class="text-de-blue"><span>Last Week</span> - <span>10hrs</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/js/main.js"></script>
</body>

</html>
