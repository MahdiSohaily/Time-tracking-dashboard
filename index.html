<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
  <main>
    <section class="activity">
      <div class="card intro">
        <header class="card-header">
          <img width="80" height="80" src="./images/image-jeremy.png" alt="image-jeremy">
          <p>Report for</p>
          <h1>Jeremy Robson</h1>
        </header>
        <div class="card-body">
          <ul>
            <li>Daily</li>
            <li>Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
      </div>
      <div class="card work">
        <header class="card-header">
          <img src="./images/icon-work.svg" alt="icon-work">
        </header>
        <div>
          <div>
            <p>Work</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            32hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>36hr</span></p>
          </div>
        </div>
      </div>
      <div class="card play">
        <header class="card-header">
          <img src="./images/icon-play.svg" alt="icon-play">
        </header>
        <div>
          <div>
            <p>Play</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            10hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>8hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card study">
        <header class="card-header">
          <img src="./images/icon-exercise.svg" alt="icon-Exercise">
        </header>
        <div>
          <div>
            <p>Exercise</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            4hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>5hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card exercise">
        <header class="card-header">
          <img src="./images/icon-study.svg" alt="icon-Study">
        </header>
        <div>
          <div>
            <p>Study</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            4hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>7hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card social">
        <header class="card-header">
          <img src="./images/icon-self-care.svg" alt="icon-Sel-Care">
        </header>
        <div>
          <div>
            <p>Self Care</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            2hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>2hrs</span></p>
          </div>
        </div>
      </div>
      <div class="card self">
        <header class="card-header">
          <img src="./images/icon-social.svg" alt="icon-social">
        </header>
        <div>
          <div>
            <p>Social</p class="card-body">
            <img src="./images/icon-ellipsis.svg" alt="icon-ellipsis">
          </div>
          <div>
            5hrs
          </div>
          <div>
            <p><span>Last Week</span>-<span>10hrs</span></p>
          </div>
        </div>
      </div>
    </section>
  </main>
  <script src="./src/js/main.js"></script>
</body>

</html>
